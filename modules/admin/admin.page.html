<div class="admin-container">
    <div class="admin-header">
        <h2>Admin Panel</h2>
        <p class="admin-subtitle">Manage users, entities, and system settings</p>
    </div>

    <div class="admin-tabs">
        <button class="tab-btn active" data-tab="users">Users</button>
        <button class="tab-btn" data-tab="entities">Entities</button>
        <button class="tab-btn" data-tab="activity">Activity Logs</button>
        <button class="tab-btn" data-tab="settings">Settings</button>
    </div>

    <!-- Users Tab -->
    <div id="usersTab" class="admin-tab-content active">
        <div class="admin-actions">
            <input type="text" id="userSearch" placeholder="Search users..." class="search-input">
        </div>
        <div id="usersList" class="users-list"></div>
    </div>

    <!-- Entities Tab -->
    <div id="entitiesTab" class="admin-tab-content">
        <div class="entities-header">
            <h3>Registered Entities</h3>
            <button class="btn-primary" onclick="AdminPage.syncAllSchemas()">Sync All Schemas</button>
        </div>
        <div id="entitiesList" class="entities-list"></div>
    </div>

    <!-- Activity Logs Tab -->
    <div id="activityTab" class="admin-tab-content">
        <div class="admin-actions">
            <input type="text" id="activitySearch" placeholder="Search activity..." class="search-input">
        </div>
        <div id="activityList" class="activity-list"></div>
    </div>

    <!-- Settings Tab -->
    <div id="settingsTab" class="admin-tab-content">
        <div class="settings-section">
            <h3>System Settings</h3>
            <p>Settings panel coming soon...</p>
        </div>
    </div>
</div>
