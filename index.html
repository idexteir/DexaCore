<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DexaCore</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè¢</text></svg>">
    
    <!-- Styles -->
    <link rel="stylesheet" href="ui/nav.css">
    <link rel="stylesheet" href="/assets/styles.css" />
    <link rel="stylesheet" href="ui/components.css">
    <link rel="stylesheet" href="assets/theme.css">
    <link rel="stylesheet" href="modules/dashboard/dashboard.css">
    <link rel="stylesheet" href="modules/properties/properties.css">
    <link rel="stylesheet" href="modules/notes/notes.css">
    <link rel="stylesheet" href="modules/admin/admin.css">
    <link rel="stylesheet" href="modules/auth_callback/auth_callback.css">
    <link rel="stylesheet" href="ui/crud/crud.css">
    <link rel="stylesheet" href="ui/toast.css">
    <link rel="stylesheet" href="ui/loading.css">
    <link rel="stylesheet" href="/modules/property-modal/property-modal.css">
    <link rel="stylesheet" href="modules/home/home.css">
</head>

<body>
    <!-- Navigation container (stays visible) -->
    <nav id="dexa-nav"></nav>

    <!-- APP ROOT -->
    <div id="app">
        <!-- Main content area that changes with routing -->
        <main id="content"></main>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>
    
    <!-- Loading Overlay -->
    <div id="loading-overlay"></div>

    <!-- Property Modal HTML (INLINE) -->
    <div id="property-modal" class="property-modal hidden">
        <div class="modal-overlay" onclick="PropertyModal.close()"></div>
        
        <div class="modal-container">
            <button class="modal-close" onclick="PropertyModal.close()" aria-label="Close">‚úï</button>
            
            <div class="modal-content">
                <div class="modal-gallery">
                    <div id="modal-gallery-main" class="gallery-main">
                        <div class="gallery-placeholder">üè†</div>
                    </div>
                </div>
                
                <div class="modal-details">
                    <div class="modal-header">
                        <h2 id="modal-title" class="modal-title">Property Title</h2>
                        <div id="modal-location" class="modal-location">
                            <span class="location-icon">üìç</span>
                            <span class="location-text">Location</span>
                        </div>
                    </div>
                    
                    <div id="modal-info-grid" class="info-grid"></div>
                    
                    <div class="pricing-section">
                        <h3>Rental Pricing</h3>
                        <div id="modal-pricing" class="pricing-grid"></div>
                        <p id="modal-min-stay" class="min-stay-note"></p>
                    </div>
                    
                    <div class="description-section">
                        <h3>Description</h3>
                        <p id="modal-description" class="description-text"></p>
                    </div>
                    
                    <div id="modal-amenities-section" class="amenities-section hidden">
                        <h3>Amenities</h3>
                        <div id="modal-amenities" class="amenities-grid"></div>
                    </div>
                    
                    <div id="modal-map-section" class="map-section hidden">
                        <h3>Location</h3>
                        <div id="modal-map" class="map-container"></div>
                    </div>
                    
                    <div class="contact-section">
                        <h3>Contact Us</h3>
                        <div id="modal-contact" class="contact-buttons"></div>
                    </div>
                    
                    <div id="modal-admin-actions" class="admin-actions hidden">
                        <button class="btn-secondary" onclick="PropertyModal.edit()">‚úèÔ∏è Edit Property</button>
                        <button class="btn-danger" onclick="PropertyModal.delete()">üóëÔ∏è Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- CONFIG (must load first) -->
    <script type="module" src="/config.js"></script>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Navigation config -->
    <script src="ui/nav.config.js"></script>

    <!-- UI Components (regular scripts, not modules) -->
    <script src="/ui/modal.js"></script>
    <script src="/ui/toast.js"></script>
    <script src="/ui/loading.js"></script>
    <script src="/ui/forms.js"></script>

    <!-- Core (modules - load in dependency order) -->
    <script type="module" src="/core/events.js"></script>
    <script type="module" src="/core/storage.js"></script>
    <script type="module" src="/core/session.js"></script>
    <script type="module" src="/core/permissions.js"></script>
    <script type="module" src="/core/roles.js"></script>
    <script type="module" src="/core/supabase.js"></script>
    <script type="module" src="/core/router.js"></script>
    
    <!-- Boot AFTER all core modules -->
    <script type="module" src="/core/boot.js"></script>
    <script type="module" src="/core/auth.js"></script>
    
    <!-- Nav and CRUD -->
    <script type="module" src="/ui/nav.js"></script>
    <script type="module" src="/ui/crud/crud.js"></script>

    <!-- Data -->
    <script type="module" src="/data/entities.js"></script>

    <!-- Module pages -->
    <script type="module" src="/modules/home/home.js"></script>
    <script src="/modules/login/login.js"></script>
    <script type="module" src="/modules/dashboard/dashboard.js"></script>
    <script type="module" src="/modules/register/register.js"></script>
    <script type="module" src="/modules/properties/properties.js"></script>
    <script type="module" src="/modules/notes/notes.js"></script>
    <script type="module" src="/modules/admin/admin.js"></script>
    <script src="/modules/auth_callback/auth_callback.js"></script>

    <!-- Property Modal JS -->
    <script src="/modules/property-modal/property-modal.js"></script>
    
</body>
</html>
