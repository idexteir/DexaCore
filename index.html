<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DexaCore</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/DexaCore/ui/nav.css">
    <link rel="stylesheet" href="/DexaCore/assets/styles.css">
    <link rel="stylesheet" href="/DexaCore/ui/components.css">
    <link rel="stylesheet" href="/DexaCore/assets/theme.css">
</head>

<body>
    <div id="app"></div>

    <!-- Core Config -->
    <script src="config.js" defer></script>
    <!-- Supabase CDN required before core/supabase.js -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>

    <!-- Core Framework Order (boot.js last) -->
    <script src="core/supabase.js" defer></script>
    <script src="core/session.js" defer></script>
    <script src="core/events.js" defer></script>
    <script src="core/roles.js" defer></script>
    <script src="core/permissions.js" defer></script>
    <script src="core/storage.js" defer></script>
    <script src="core/router.js" defer></script>
    <script src="core/auth.js" defer></script>
    <script src="core/boot.js" defer></script>

    <!-- UI navigation: config must precede nav.js; all use defer -->
    <script src="ui/nav.config.js" defer></script>
    <script src="ui/nav.js" defer></script>
    <script src="ui/components.css" defer></script>
    <script src="ui/forms.js" defer></script>
    <script src="ui/loading.js" defer></script>
    <script src="ui/modal.js" defer></script>
    <script src="ui/toast.js" defer></script>
    <script src="ui/nav.css" defer></script>

    <!-- Feature Modules, all script tags in explicit order, all use defer -->
    <script src="modules/403/403.js" defer></script>
    <script src="modules/404/404.js" defer></script>
    <script src="modules/dashboard/dashboard.js" defer></script>
    <script src="modules/home/home.js" defer></script>
    <script src="modules/login/login.js" defer></script>
    <script src="modules/notes/notes.js" defer></script>
    <script src="modules/properties/properties.js" defer></script>
    <script src="modules/register/register.js" defer></script>

    <!-- Utils -->
    <script defer src="/DexaCore/utils/dom.js"></script>
    <script defer src="/DexaCore/utils/debug.js"></script>
    <script defer src="/DexaCore/utils/helpers.js"></script>
    <script defer src="/DexaCore/utils/validator.js"></script>

    <!-- Data -->
    <script defer src="/DexaCore/data/entities.js"></script>

</body>
</html>
