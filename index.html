<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DexaCore</title>

    <!-- Styles -->
    <link rel="stylesheet" href="ui/nav.css">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="ui/components.css">
    <link rel="stylesheet" href="assets/theme.css">
</head>

<body>

    <!-- NAV ROOT (required for Netlify load order) -->
    <div id="nav-root"></div>

    <!-- APP ROOT -->
    <div id="app"></div>

    <!-- CONFIG -->
    <script defer src="config.js"></script>

    <!-- Supabase -->
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Navigation config (MUST load before nav.js) -->
    <script defer src="ui/nav.config.js"></script>

    <!-- Utils -->
    <script defer src="utils/dom.js"></script>
    <script defer src="utils/debug.js"></script>
    <script defer src="utils/helpers.js"></script>
    <script defer src="utils/validator.js"></script>

    <!-- Core (boot.js must be before nav.js) -->
    <script defer src="core/events.js"></script>
    <script defer src="core/storage.js"></script>
    <script defer src="core/session.js"></script>
    <script defer src="core/auth.js"></script>
    <script defer src="core/permissions.js"></script>
    <script defer src="core/roles.js"></script>
    <script defer src="core/supabase.js"></script>
    <script defer src="core/router.js"></script>
    <script defer src="core/boot.js"></script>

    <!-- UI (nav.js must be AFTER boot.js) -->
    <script defer src="ui/modal.js"></script>
    <script defer src="ui/toast.js"></script>
    <script defer src="ui/loading.js"></script>
    <script defer src="ui/forms.js"></script>
    <script defer src="ui/nav.js"></script>

    <!-- Data -->
    <script defer src="data/entities.js"></script>

    <!-- Modules -->
    <script defer src="modules/home/home.js"></script>
    <script defer src="modules/login/login.js"></script>
    <script defer src="modules/dashboard/dashboard.js"></script>
    <script defer src="modules/register/register.js"></script>
    <script defer src="modules/properties/properties.js"></script>
    <script defer src="modules/notes/notes.js"></script>

</body>
</html>
