        <h2 id="crud-title">Items</h2>
        <button id="crud-add-btn" class="btn-primary">+ Add New</button>
    </div>

    <div class="crud-filters">
        <input type="text" id="crud-search" placeholder="Search..." class="form-control" style="max-width: 300px;">
    </div>

    <div class="crud-table-container">
        <table class="crud-table">
            <thead id="crud-thead"></thead>
            <tbody id="crud-tbody"></tbody>
        </table>
    </div>

    <div class="crud-pagination" id="crud-pagination"></div>
</div>
